description: "The trainings in the education field with the teaching personnel and the school directors are organized in cooperation with the local Department of Education, the Institute for Pedagogical Studies and the Ministry of Education and Science. Based to a detailed plan for the seminars organized with the native and foreign trainers that aim to bring the contemporary experiences on the purpose of achieving high standards in the teaching process. The training was organized in cooperation with the Albanian Training Institution, while step by step the organization was drawing out leaving this responsibility to the governmental institution. The training goes on by the governmental structures while we assist in the process when it is required."