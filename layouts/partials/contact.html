{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with .Site.Params.contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}

        {{ with .Site.Params.contact.subtitle }}
        <h5 class="section-heading">{{ . | markdownify }}</h5>
        {{ end }}

      </div>
    </div>
   </div>
</section>
